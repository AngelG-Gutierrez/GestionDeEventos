<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8A2BE2, #4B0082);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .carousel {
      width: 100%;
      height: 100%;
    }
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      color: black;
      z-index: 1;
      background: linear-gradient(to right, #8A2BE2, #4B0082);
    }
    .form-container form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/recursos/banner.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/recursos/logo_centro.png" class="d-block w-100" alt="...">
      </div>
      <!-- Añade más elementos de carrusel -->
    </div>
  </div>
  
  <div class="form-container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-12">
        <label for="validationCustom01" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
          Respuesta válida!
        </div>
        <div class="invalid-feedback">
          Por favor ingresa tu nombre.
        </div>
      </div>
      <div class="col-md-12">
        <label for="validationCustom02" class="form-label">Fecha de cita</label>
        <input type="date" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Respuesta válida!
        </div>
        <div class="invalid-feedback">
          Por favor ingresa una fecha válida.
        </div>
      </div>
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Hora de cita</label>
        <input type="time" class="form-control" id="validationCustom03" value="" required min="12:00" max="22:00">
        <div class="valid-feedback">
          Respuesta válida!
        </div>
        <div class="invalid-feedback">
          Por favor ingresa una hora válida (entre 12:00 y 22:00).
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Afirmo que he verificado los datos
          </label>
          <div class="invalid-feedback">
            Confirmar cita
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Confirmar cita</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
