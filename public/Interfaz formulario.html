<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INTERFAZ ADMINISTRADOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style12.css">
  </head>
  <body>
    <div class="container text-center 1px">
      <img src="/recursos/banner.jpg" style="height: 100px;">
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 form-container">
          <form class="row g-3">
            <div class="col-md-12" style="text-align: left;">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12" style="text-align: left;">
              <label for="lugarevento" class="form-label">Lugar del evento</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-3" style="text-align: center;">
              <label for="fechaevento" class="form-label">Fecha del evento</label>
              <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-3" style="text-align: center;">
              <label for="inputAddress2" class="form-label">Hora inicio</label>
              <input type="time" class="form-control" id="inputAddress2">
            </div>
            <div class="col-3" style="text-align: center;">
              <label for="inputCity" class="form-label">Hora final</label>
              <input type="time" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3" style="text-align: center;">
                <label for="inputState" class="form-label">Pack de sonido</label>
                <select id="inputState" class="form-select">
                  <option selected>Elija...</option>
                  <option>Paquete compacto</option>
                  <option>Medio equipo</option>
                  <option>Equipo completo</option>
                </select>
              </div>
            <div class="input-group mb-1">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
            <div class="col-12" style="text-align: left;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto que he verificado que la informaci√≥n que proporcione es correcta y que no se puede modificar
                </label>
                
              </div>
            </div>
            
            <div class="col-12">
              <center>
                <a class="fcc-btn" href="/PantallasCitas/interfazcitas.html">Agendar Evento</a>
              </center>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
