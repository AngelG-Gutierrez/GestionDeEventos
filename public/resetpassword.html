<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssini/style3.css">
    <title>Recuperar cuenta</title>
</head>

<body>
    <div class="formulario">
        <h1>Recupera tu cuenta</h1>
        <h5>Para poder recuperar tu cuenta ingresa tu nueva contraseña</h5>
        <div>
            <div class="input-group">
                <form action="/resets" method="post">
                    <div class="correo">
                        <input type="hidden" id="token" name="token" value="<%= token %>" required>
                        <input type="password" id="contrasena" name="contrasena" required>
                        <label for="contrasena">Ingresa tu nueva contraseña</label>
                    </div>
                    <button type="submit">Restablecer contraseña</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
